<div class="container-fluid p-5 bg-info text-white text-center">
  <h1><b>Posta elettronica di Livrieri</b></h1>
</div>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="card-title text-center">Invia un'email</h2>
        </div>
        <div class="card-body">
          <app-email-form (emailSent)="sentMail.addSentEmail($event)"></app-email-form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h2 class="card-title text-center">Email inviate</h2>
        </div>
        <div class="card-body bg-light">
          <app-sent-mail #sentMail></app-sent-mail>
        </div>
      </div>
    </div>
  </div>
</div>
