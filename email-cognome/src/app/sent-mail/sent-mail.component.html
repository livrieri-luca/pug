<div *ngFor="let email of sentEmails" [ngClass]="{'special': email.isSpecial}">
    <p>To: {{ email.to }}</p>
    <p>Subject: {{ email.subject }}</p>
    <button (click)="expandEmail(email)">Espandi/Chiudi</button>
    <button (click)="markAsSpecial(email)">Speciale</button>
    <div *ngIf="email.expanded">
      <p>Body: {{ email.body }}</p>
      <button (click)="expandEmail(email)">Chiudi</button>
    </div>
  </div>
